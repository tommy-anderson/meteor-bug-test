name: Add E2E:skip

on:
  pull_request:
    types: [opened]
jobs:
  add_label:
    name: Add PR Label
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v6
        if: github.author == 'tommy-anderson'
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ["E2E:skip"]
            })
